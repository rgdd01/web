<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <!-- بداية الصفحة --> 
    <header>
        <nav>
            <a href="homepage.html"><img src="logo.jpeg" alt="logo" height="120px" width="190px"></a> 
            <div class="nav-links">
                <ul>
                 <li><a href="homepage.html">Home</a></li>
                    <li><a href="login.html">Log-in</a></li>
                    
                                         
                   
                </ul>
            </div>
        </nav>
     </header>
 <hr>
 <div class="signup">
    <form autocomplete="on">
    <h1>Sign-Up</h1>
        <table>
            <tr> <!-- الخانة الاولى اسم المستخدم -->
                <td>
                    <p>* User name </p>
                </td>
                <td>
                    <input type="text"  name="username" required placeholder="User name">
                </td>
      
            </tr>
            <tr> <!-- خانة رقم الجوال    -->
                <td>
                    <p>* Phone number </p>
                </td>
                <td>
                    <input type="number"  name="Phone" required placeholder="05*******" minlength="10">
                </td>
    
            </tr>
            <tr> <!-- كلمة المرور--> 
                   <td>
                       <p> * Password </p>
                   </td>
                   <td>
                       <input type="password"  name="password" placeholder="6 or more"  maxlength="6" required>
                   </td>
            </tr>
        </table>
       <!-- الانتقال لطلب خدمة-->
       <a href=""><input type="submit" value="Log-in"></a>
                  
   </form>
      
   </div>   
    
   <!--  نهاية الصفحة -->
  <footer>
  </footer> 
</body>
</html>
