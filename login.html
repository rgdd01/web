<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|emboss|Audiowide">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
             <!-- بداية الصفحة --> 
    <header> 
        <nav>
            
        <a href="homepage.html"><img src="logo.jpeg" alt="logo" height="120px" width="190px"></a> <!--ربط اللوقو بالصفحة الرئيسية-->
           
        <div class="nav-links">
                <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="signup.html">Sign-Up</a></li>
                    
                    
                </ul>
            </div>
        </nav>
     </header>
 <hr>
<div class="login">
 <form autocomplete="on">
    <h1>Log in</h1>
       <table>
           <tr> <!-- الخانة الاولى اسم المستخدم -->
               <td>
                   <p>* User name </p>
               </td>
               <td>
                   <input type="text"  name="name" required placeholder="User name or Phone number or email">
               </td>
   
            </tr>
            <tr> <!-- الخانة الثانية كلمة المرور--> 
                <td>
                    <p> * Password </p>
                </td>
                <td>
                    <input type="password"  name="password" placeholder="6 or more"  maxlength="6" required>
                </td>
            </tr>
        </table>
        <!-- الانتقال لطلب خدمة-->
        <a href=""><input type="submit" value="Log-in"></a>
         <!-- الانتقال لاعادة تعيين كلمة المرور-->
        <a href=""><input type="submit" value="Forget password"></a>
               
</form>
   
</div>   
<!--  نهاية الصفحة -->
<footer>
</footer>
    
</body>
</html>
