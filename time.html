<!DOCTYPE html>
<html>
    <head>
        <title>Selecting Date/time</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    </head>
    <body style="background-color: #F0ECE3;">
        <header>
            <nav>
                <a href=><img src="logo.jpeg" alt="logo" height="120px" width="190px"></a> 
                <div class="nav-links">
                    <ul>
                     <li><a href="homepage.html">Home</a></li>
                        <li><a href="#">Log-in</a></li>
                        <li><a href="#">Sign-Up</a></li>
                    
                    </ul>
                </div>
            </nav>
         </header>
 
        <div class="timeDateTabel">

        <form>
            <label for="start" >Select Date:</label>
            <input type="date" class="optionStyle" id="start" name="trip-start" value="2023-02-09" min="2023-02-09" max="2023-12-31">

            <br><br>

            <label> Morning: 
                <select name="time" class="optionStyle">
                <option selected>11:00 AM</option>
                <option>11:15 AM</option>
                <option>11:30 AM</option>
                <option>11:45 AM</option>
                </select>
            </label>

            <label> Afternoon: 
                <select name="time2" class="optionStyle">
                <option selected>12:00 PM</option>
                <option>12:15 PM</option>
                <option>12:30 PM</option>
                <option>12:45 PM</option>
                <option>1:00 PM</option>
                <option>1:15 PM</option>
                <option>1:30 PM</option>
                <option>1:45 PM</option>
                <option>2:00 PM</option>
                <option>2:15 PM</option>
                <option>2:30 PM</option>
                <option>2:45 PM</option>
                <option>3:00 PM</option>
                </select>
            </label>

            <label> Evening: 
                <select name="time3" class="optionStyle">
                <option selected>3:15 PM</option>
                <option>3:30 PM</option>
                <option>3:45 PM </option>
                <option>4:00 PM</option>
                <option>4:15 PM</option>
                <option>4:30 PM</option>
                <option>4:45 PM</option>
                <option>5:00 PM</option>
                <option>5:15 PM</option>
                <option>5:30 PM</option>
                <option>5:45 PM</option>
                <option>6:00 PM</option>
                <option>6:15 PM</option>
                <option>6:30 PM</option>
                <option>6:45 PM</option>
                <option>7:00 PM</option>
                <option>7:15 PM</option>
                <option>7:30 PM</option>
                <option>7:45 PM</option>
                <option>8:00 PM</option>
                </select> <br><br>
            </label><input type="submit" value="Select">
        </form>

        </div>
    </body>
</html>
